<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>
    <div id="aplicacion">
        
        ¿ Como te llamas ? <br>
        <input type="text" v-model="nombre"> {{ mensaje }}
    
    </div>

    <script>
        new Vue({
            el:"#aplicacion",
            data:{ 
                nombre:"", mensaje:""
            },
            watch:{
                nombre:function(value){ 
                    console.log(value);
                    this.mensaje="tu eres crack";

                    if(value=="fresh"){ 
                        
                        this.mensaje="¡ Burning Man Coldfresh! eres " + value;
                    }
                }

            }
        })
    </script>
</body>
</html>
