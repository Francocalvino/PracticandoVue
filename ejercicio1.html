<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metodos con vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>
    
<div id="aplicacion">

    Valor A: <input v-model.number="valorA" type="number" step="1" />
    Valor B: 
    <input v-model.number="valorB" type="number" step="1" />
    <h1> {{ suma() }} </h1>

</div>

<script type="text/javascript"  >


    new Vue({

        el:"#aplicacion",
        data:{
            valorA:0,
            valorB:0
        },
        methods: {
            suma:function(){
                return "A+B es: "+(this.valorA+this.valorB);
            }
        },
    })

</script>
</body>
</html>
