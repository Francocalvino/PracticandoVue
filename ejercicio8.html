<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div id="aplicacion">

        <input type="text" v-model="nombre">
        <h1> En Mayuscula: {{ nombre | Mayuscula}}</h1>
        <h1> Cantidad de letras: {{ nombre | contador}}</h1>

    </div>

    <script type="text/javascript">

    Vue.filter('Mayuscula', function(valor){ return valor.toUpperCase(); } )  /* filtro GLOBAL */


        new Vue({
            el:"#aplicacion",
            data:{ nombre:"" },
            filters:{                                                         /* filtro LOCAL */
                contador:function(valor){ return valor.length; }
            }
        })
    </script>
</body>
</html>
