<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <script src="https://unpkg.com/vue-router/dist/vue-router.js"> </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div id="aplicacion">

        <router-link to="/inicio"> Inicio </router-link>
        <router-link to="/mision"> Mision </router-link>
        <router-link to="/vision"> Vision </router-link>

        <router-view ></router-view>

    </div>
    <script type="text/javascript" >

        const inicio={ template: '<div> inicio (Portada) </div>' }
        const mision={ template: '<div> Misi√≥n de la empresa </div>' }
        const vision={ template: '<div> Vision de la empresa </div>' }    
        
        const router = new VueRouter({
            routes:[
                { path:'/inicio' , component:inicio},
                { path:'/mision' , component:mision},
                { path:'/vision' , component:vision}

            ]
            
        })

        new Vue({
            el:"#aplicacion",
            router
        })
    
    
    </script>
    
</body>
</html>
