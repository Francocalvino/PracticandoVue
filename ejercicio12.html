<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumiendo API TEMPLATE </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div  id="aplicacion" class="container">

        <div class="row">
            <template v-for="item in info" >
               

                <div class="col-sm-3">
                    <div class="card">
                        <img :src="'https://www.dailymotion.com/thumbnail/video/'+item.id" alt="" class="card-img-top">
                      <div class="card-body">
                        <h5 class="card-title"> {{ item.title }}</h5>
                    
                        <a v-bind:href="'https://www.dailymotion.com//video/'+item.id" class="btn btn-primary">Reproducir</a>
                      </div>
                    </div>
                  </div>

            </template>

        </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el:"#aplicacion",
            data: {
                info:[]
            },
            mounted () {
                axios.get("https://api.dailymotion.com/videos?channel=sport&limit=10").then(respuesta=>this.info=respuesta.data.list)                
            }

        })
    
    </script>

</body>
</html>
