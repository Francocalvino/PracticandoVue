<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="aplicacion">
        URL YouTube:

    

    <input type="text" size="50" v-model="linkVideo">
    
    <select v-model="tamanio">
        <option value="maxresdefault">Max Resolution</option>
        <option value="sddefault">Standard Definition</option>
        <option value="hqdefault"> High Quality</option>
    </select>

    <br>
    Img Preview:
    <br>

    <img v-bind:src="img">



    </div>
    <script type="text/javascript">
        new Vue({
            el:"#aplicacion",
            data:{
                linkVideo: "https://www.youtube.com/watch?v=_DJBFUIT2Kg&ab_channel=Develoteca" ,
                tamanio: "hqdefault",
            },
            computed: {
                img:function(){
                    let ID=(this.linkVideo).split("v=")[1].substring(0,11);
                    return "https://img.youtube.com/vi/"+ID+"/"+this.tamanio+".jpg"

                }
            }
        })
    
    </script>
</body>
</html>
