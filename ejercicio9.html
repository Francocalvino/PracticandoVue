<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif seguido por ubicacion de mouse</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="aplicacion">

        <div v-on:mousemove="ubicacion" style="height: 600px; border: dotted;"> 
        
            <img 
            :style='{ left:x,top:y,position:"absolute", width:"150px" }'
            
            
            src="https://media.giphy.com/media/3ornjQQZhry6bF31CM/source.gif" alt="">
        
        </div>
        <div> x: {{ x }} </div>
        <div> y: {{ y }} </div>

    </div>
    <script type="text/javascript">
        new Vue({
            el:"#aplicacion",
            data:{ x:"20px",y:"10px" },
            methods: {
                ubicacion:function(evento){

                    this.x=event.clientX+"px";
                    this.y=event.clientY+"px";


                }
            }
        })

    </script>
    
</body>
</html>
