<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>evento v-on:click</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>
    <div id="aplicacion">
            <h2> jugador 1: {{ jugador1 }}</h2>
            <h2> jugador 2: {{ jugador2 }}</h2>
            <h1>{{ ganador }}</h1>

            <input type="button" v-on:click="jugar" value="Jugar">
    </div>
    <script type="text/javascript">
    new Vue ({
      el:"#aplicacion",
      data:{
            jugador1:0,
            jugador2:0,
            ganador:"--",
      },
      methods: {

        jugar:function(event){
            this.jugador1=Math.round(Math.random()*10);
            this.jugador2=Math.round(Math.random()*10);

            var mensaje="Hay un empate";

             if( ((this.jugador1>this.jugador2)) ){
                 mensaje="Gana jugador 1";
             } else if ( this.jugador1!=this.jugador2 ){
                 mensaje="Gana jugador 2";
             }

             this.ganador=mensaje;
        }
          
      },  
    })

    </script>
</body>
</html>
