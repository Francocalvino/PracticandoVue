<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>evento v-on:click v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>
    <div id="aplicacion">
            <h1 v-if="(oportunidades==3)"> Ya realizaste 3 tiros</h1>
            <h1 v-else >Tiros: {{oportunidades}} </h1>
            <h2> jugador 1: {{ jugador1 }}</h2>
            <h2> jugador 2: {{ jugador2 }}</h2>
            <h1 v-if="(oportunidades>0)">{{ ganador }}</h1>
            <h1 v-else=>Â¡Comienza!</h1>

            <input type="button" v-on:click="jugar" :disabled="oportunidades==3" value="Jugar">
            <input type="button" value="Reiniciar"  v-on:click="reiniciar" v-if="(oportunidades>0)">
    </div>
    <script type="text/javascript">
    new Vue ({
      el:"#aplicacion",
      data:{
            jugador1:0,
            jugador2:0,
            ganador:"--",
            oportunidades:0,
      },
      methods: {

        jugar:function(event){
            this.jugador1=Math.round(Math.random()*10);
            this.jugador2=Math.round(Math.random()*10);

            var mensaje="Hay un empate";

             if( ((this.jugador1>this.jugador2)) ){
                 mensaje="Gana jugador 1";
             } else if ( this.jugador1!=this.jugador2 ){
                 mensaje="Gana jugador 2";
             }
             this.oportunidades++;

             this.ganador=mensaje;
        },
        reiniciar:function(event){
            this.oportunidades=0 ;

        }
        
          
      },  
    })

    </script>
</body>
</html>
