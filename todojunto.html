<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practicando todo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
    <body>
        <div id="aplicacion">
            <h1> {{ mensaje }} </h1>
            <input type="text" v-model="mensaje">
            
            <br>
            <br>
            suma este numero: <input type="number" v-model.number="numeroA">
            con este otro: <input type="number" v-model.number="numeroB" >

            <h1> {{ total() }}</h1>
            <br>
            <br>
            
            <h1 v-if="(oportunidades==3)"> Han terminado </h1>
            <h1 v-else >Tiros: {{ oportunidades }}</h1>
            <h2>jugador 1: {{ jugador1 }}</h2>
            <h2>jugador 2: {{ jugador2 }}</h2>

            <h1 v-if="(oportunidades>0)" >{{ ganador }}</h1>
            <h1 v-else>Â¡Comienza!</h1>

            <input type="button" value="juega" v-on:click="jugar" :disabled="(oportunidades==3)">
            <input type="button" value="Va de nuevo" v-on:click="reiniciar" :disabled="(oportunidades<3)">
        
        
        


        </div>
    <script type="text/javascript">
        new Vue({
            el:"#aplicacion",
            data:{
                mensaje:"Funciona?",
                numeroA:0, 
                numeroB:0,
                oportunidades:0,
                jugador1:0,
                jugador2:0,
                ganador:"",

            },
            methods:{
                total:function(){ 
                    return "Esta es tu suma = " + (this.numeroA+this.numeroB);
                },
                jugar:function(event){ 
                    this.jugador1=Math.round(Math.random()*10);
                    this.jugador2=Math.round(Math.random()*10);

                    let mensaje1="Hay un empate";

                    if ( ((this.jugador1>this.jugador2))){
                        mensaje1="Gano el 1"
                    } else if(((this.jugador1<this.jugador2))){
                        mensaje1="Gano el 2";
                    }
                    this.oportunidades++;

                    this.ganador=mensaje1;
                
                },
                reiniciar: function(event){
                    this.oportunidades=0;
                }
            },
        })

    </script>

    </body>
</html>
