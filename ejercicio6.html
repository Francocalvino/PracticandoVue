<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="aplicacion">
        <contador nombre-clase="btn btn-info" ></contador> 
        <contador nombre-clase="btn btn-success "></contador> 
        <contador nombre-clase="btn btn-danger" ></contador>
     </div>

     <div id="aplicacion1">
        <contador nombre-clase="btn btn-success "></contador> 
        <mensaje></mensaje>
     </div>

     <script type="text/javascript">

        Vue.component('contador',
        {
            data:function(){
                return {count:0}
                },
                template: '<button v-bind:class="nombreClase" v-on:click="count++"> Click {{ count }} veces </button>'
                ,
                props: [ 'nombreClase' ],
            }
        )
        let componenteMensaje={

            template: '<div class="alert alert-primary"> Texto de mensaje </div>'

        }

        new Vue({
            el:"#aplicacion",
        })
        new Vue({
            el:"#aplicacion1",
            components:{
                'mensaje':componenteMensaje
            }
        })
     
     </script>
</body>
</html>
